<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=4.0, user-scalable=yes">
  <title> GoMyCode Menu </title>

  <!-- For the logo 'font' -->
  <link href="https://fonts.googleapis.com/css?family=Nunito|Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    header {
      background-color: black;
      display: flex;
      justify-content: space-between;
      padding-top: 20px;
      padding-bottom: 20px;

    }

    .logo {

      font-family: 'Pacifico';
      font-size: 40px;
      color: red;

    }




    /* header */

    .navbar {

      position: sticky;
      

    }


    .navbar ul {

      margin: 0;
      padding: 0;
      list-style: none;
      text-justify: center;
      display: flex;
      flex-wrap: wrap;
    }

    /* Display block item menu */
    .navbar li {

      padding: 20px 20px;
      color: #fff;
      font-size: 24px;
      font-weight: 200;
    }

    li:hover {

      display: flex;
      flex-flow: wrap;
      font-size: 30px;
      border-bottom: 2px solid red;
    }

    @media screen and (max-width: 600px) {


      header {
        

        width: 100vw;
        display: block;
        

      }

      .logo {

        text-justify: center;
        color: red;
        padding: 10px 130px 10px 130px;
       
      }



      .navbar {

      
        padding: 10px 160px 10px 160px;
        text-justify: center;
      }

      .navbar ul {

        display: inline;
        text-align: center;
      }

      
 

    }
  </style>

</head>

<body>

  <!-- Semantic Tag Header -->
  <header>
    <div class="logo">GoMyCode</div>
    <nav class="navbar">
      <ul>
        <li>About</li>
        <li>Home</li>
        <li>Contacts</li>
      </ul>
    </nav>
  </header>

  <main>

  </main>

  <footer>

  </footer>

</body>

</html>
